{{ $footer := site.Data.footer }}
<footer class="footer" id="footer">
  <div class="footer__row footer__row--top">
    <div class="footer__links">
      {{ with $footer.legal }}
        <nav aria-label="{{ i18n "footer.legalNav" }}">
          <ul class="footer__list">
            {{ range . }}
              <li>
                <a href="{{ .url }}">{{ i18n .labelKey }}</a>
              </li>
            {{ end }}
          </ul>
        </nav>
      {{ end }}
    </div>
    {{ with $footer.social }}
      <div class="footer__social">
        {{ range . }}
          {{ if eq .id "x" }}
            <a class="footer__social-link" href="{{ .url }}" aria-label="{{ i18n .labelKey }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
              </svg>
            </a>
          {{ else }}
            <a class="footer__social-link" href="{{ .url }}">{{ i18n .labelKey }}</a>
          {{ end }}
        {{ end }}
      </div>
    {{ end }}
  </div>
  <div class="footer__row footer__row--bottom">
    <div class="footer__legal-note">
      <small>&copy; {{ now.Format "2006" }} clove clove.</small>
    </div>
  </div>
</footer>
