name: ci-webapp

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'peppercheck-webapp/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./peppercheck-webapp

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './peppercheck-webapp/.nvmrc'
          cache: 'npm'
          cache-dependency-path: './peppercheck-webapp/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint Check
        run: npm run lint

      - name: Format Check
        run: npx prettier --check .
