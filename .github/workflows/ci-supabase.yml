name: ci-supabase

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'supabase/migrations/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase (headless)
        run: |
          sed -i 's/^major_version = 17/# major_version = 17/' supabase/config.toml
          supabase start -x studio,imgproxy,realtime,storage-api,mailpit,vector,logflare,edge-runtime

      - name: Run database unit tests
        run: |
          for f in supabase/tests/test_*.sql; do
            echo "=== Running $f ==="
            PGPASSWORD=postgres psql -h localhost -p 54322 -U postgres -f "$f"
            echo ""
          done

      - name: Check reference data integrity
        run: |
          set -euo pipefail
          declare -A queries
          queries["currencies"]="SELECT code, kind, exponent, description FROM public.currencies ORDER BY code"
          queries["subscription_plans"]="SELECT id, name, monthly_points, is_active FROM public.subscription_plans ORDER BY id"
          queries["subscription_plan_prices"]="SELECT plan_id, currency_code, amount_minor, provider FROM public.subscription_plan_prices ORDER BY plan_id, provider"
          queries["matching_config"]="SELECT key, value, description FROM public.matching_config ORDER BY key"

          for name in "${!queries[@]}"; do
            out="/tmp/${name}_out.csv"
            PGPASSWORD=postgres psql -h localhost -p 54322 -U postgres -d postgres \
              -c "COPY (${queries[$name]}) TO STDOUT CSV HEADER" > "$out"
            diff --strip-trailing-cr -u "supabase/data/${name}.csv" "$out"
          done

      - name: Dry-run migrations against beta
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.BETA_SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref ${{ secrets.BETA_SUPABASE_PROJECT_ID }}
          supabase db push --dry-run
